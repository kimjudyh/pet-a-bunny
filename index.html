<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet a Bunny</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class='game-board'>
    <div class='game-board--top-bar'>
      <div id='game-title'>
        Pet a Bunny 
      </div>
      <div id='start-stop'>
        <button class='start'>START</button>
      </div>
      <div id='timer'>
        Timer: <span>0</span>s
      </div>
    </div>

    <div class='playing-field'>
      <!--
      <div class='hole-area'>
        <img class = 'hole' src="img/hole.svg" alt="hole in ground">
        <img class='bunny' src="img/bunny.svg" alt="bunny">
      </div>
    -->
    </div>

    <div class='game-board--bottom-bar'>
      <div id='score'>
        Score: <span>0</span>
      </div>
      <div id='level'>
        Level: <span>-</span>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
