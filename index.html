<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet a Bunny</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- favicon
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  -->
  
</head>
<body>
  <div class='game-board'>
    <div class='game-board--top-bar'>
      <div id='game-title'>
        Pet a Bunny 
      </div>
      <div id='start-stop'>
        <button class='start'>START</button>
      </div>
      <div class='next-level'>
        <button>NEXT LEVEL</button> 
      </div>
      <div id='timer'>
        Timer: <span>0</span>s
      </div>
    </div>

    <div class='playing-field'>
      <div class='instructions'>
        <h3>How to Play:</h3>
        <p>Pet as many bunnies as you can before time runs out. 
          Snakes may pop out, so beware! Be on the lookout for special bunnies that will give you more points.</p>

        <h4>Animals:</h4>
        <p>Bunny</p>
        <p>Snake</p>

        <h4>Achievements:</h4>
        <p>Bunny Bopper</p>
        <p>Snake Handler</p>

      </div>
      <!--
      <div class='hole-area'>
        <img class = 'hole' src="img/hole.svg" alt="hole in ground">
        <img class='bunny' src="img/bunny.svg" alt="bunny">
        <img class='snake' src='img/snake.svg' alt='snake'>
      </div>
    -->
    </div>

    <div class='game-board--bottom-bar'>
      <div id='score'>
        Score: <span>0</span>
      </div>
      <div id='level'>
        Level: <span>-</span>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
